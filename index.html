<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Gabrielle Essence Eau De Parfum - A floral, solar, and voluptuous fragrance by CHANEL.">
  <meta name="keywords" content="Perfume, Gabrielle Essence, Eau De Parfum, CHANEL, Fragrance">
  <meta name="author" content="Abu Jehonadab Agbenugocho">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card" role="region" aria-labelledby="product-name">
    <div class="product-img">
      <img src="images/image-product-desktop.jpg" class="img-desktop" alt="Gabrielle Essence Eau De Parfum bottle on a desktop view">
      <img src="images/image-product-mobile.jpg" class="img-mobile" alt="Gabrielle Essence Eau De Parfum bottle on a mobile view">
    </div>

    <div class="product-info">
      <p class="product-type" aria-label="Product category">
        Perfume
      </p>
      <h1 class="product-name" id="product-name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product-details" aria-label="Product description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-prices">
        <h1 class="price-lg" aria-label="Current price">
          $149.99
        </h1>
        <p class="price-sm" aria-label="Original price">
          $169.99
        </p>
      </div>
      <a href="#" class="product-btn" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="#e3e3e3" aria-hidden="true">
          <path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/>
        </svg>Add to Cart
      </a>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" aria-label="Frontend Mentor Challenge">Frontend Mentor</a>. 
    Coded by <a href="https://linktr.ee/thatnadab" target="_blank" rel="noopener noreferrer" aria-label="Abu Jehonadab Agbenugocho's profile">Abu Jehonadab Agbenugocho</a>.
  </div>

</body>
</html>
